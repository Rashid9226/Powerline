{% extends 'temp/consumer.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>Complaint</title>
    <style>
        h2 {
			font-family: 'Copperplate Gothic Bold';
			color: darkcyan;
		}
    </style>
</head>
<body style="background-color: #f7f7f7; font-family: Arial, sans-serif;"><center>
	<h2>Complaint</h2><br>
	<form method="post" style="border: 1px solid #ccc; padding: 20px; border-radius: 10px;">
        {% csrf_token %}
		<table>
            <tr>
                <td>Organisation</td>
            <td>
                    <select name="or">
                        {% for i in l %}
                        <option value="{{ i.o_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
			<tr>
				<td style="padding: 10px 20px 10px 0;">Complaint</td>
                <td><textarea name="comp" required="" style="padding: 5px; border: 1px solid #ccc;"></textarea></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" value="POST" class="btn-primary" style="padding: 10px; background-color: #428bca; color: #fff; border: none; border-radius: 5px;"></td>
			</tr>
		</table>
		
	</form>
</body>
</html>
{% endblock %}
