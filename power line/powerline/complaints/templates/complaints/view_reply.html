{% extends 'temp/consumer.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>Complaint Reply</title>
    <style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
		}
		table {
			border: 2px solid #ccc;
			width: 70%;
			margin: auto;
			margin-top: 20px;
			background-color: #fff;
		}
		th {
			height: 50px;
			text-align: center;
			background-color: #007bff;
			color: #fff;
		}
		td {
			padding: 10px;
			text-align: center;
			border-bottom: 1px solid #ccc;
		}


	</style>
</head>
<body><center>
{#	<h1>View Reply</h1>#}
	<table border="2" class="table">
		<tr class="btn-primary">
			<td>Complaint</td>
			<td>Reply</td>
		</tr>
        {% for i in a %}
		<tr>
			<td>{{ i.complaint }}</td>
			<td>{{ i.reply }}</td>
		</tr>
        {% endfor %}
</table>
</center>

</body>
</html>
{% endblock %}
