{% extends 'temp/consumer.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>reading</title>
    <style>
		h2 {
			font-family: 'Copperplate Gothic Bold';
			color: darkcyan;
		}
    </style>
</head>
<body style="background-color: #f7f7f7; font-family: Arial, sans-serif;"><center>
	<h2>Image Reading</h2><br>
	<form method="post" enctype="multipart/form-data" style="border: 1px solid #ccc; padding: 20px; border-radius: 10px;">
        {% csrf_token %}
		<table>
			<tr>
				<td style="padding: 10px 20px 10px 0;">Image</td>
				<td><input type="file" name="file" required="" style="padding: 5px; border: 1px solid #ccc;"></td>
			</tr>

            <tr>
                <td style="padding: 10px 20px 10px 0;">Organisation</td>
                <td><select name="org" style="padding: 5px; border: 1px solid #ccc;" required>
                    {% for i in kk %}
                    <option value="{{ i.o_id }}">{{ i.name }}</option>
                    {% endfor %}
                </select></td>
            </tr>
			<tr>
				<td></td>
				<td><input type="submit" value="UPLOAD" class="btn-primary" style="padding: 10px; background-color: #428bca; color: #fff; border: none; border-radius: 5px;"></td>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
